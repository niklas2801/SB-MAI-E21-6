name: Build and Test Pipeline
on: 
  push:
  pull_request:
  workflow_dispatch:

jobs:
  Test-and-Build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
      - name: Set up JDK 11
        uses: actions/setup-java@v2
        with:
          java-version: '11'
          distribution: 'adopt'

      - name: Move dir 
        run: cd JHotDraw

      - name: Test with Maven
        run: mvn test 

      - name: Build with Maven
        run: mvn --batch-mode --update-snapshots verify 
